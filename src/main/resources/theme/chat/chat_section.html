<div id="chat-section-{section-id}" class="chat-section">
  <div class="chat-section-head">
    <img class="avatar" src="{avatar}"/>
    <div class="author">
      <span class="clan-tag {css-classes}"
            onmouseover="showClanInfo(this)"
            onmouseout="hideClanInfo()"
            onclick="showClanWebsite(this)"
      >{clan-tag}</span>
      <span class="username {css-classes}"
            onmouseover="showPlayerInfo(this)"
            onmouseout="hidePlayerInfo()"
            onclick="messagePlayer(this)"
            style="{inline-style}">{username}</span>
      <span class="time">{time}</span>
    </div>
  </div>
  <!-- chat_text.html will be added here for each text -->
</div>
